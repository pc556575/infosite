    <!-- contact form -->

    <h1 class="m-3 text-center">Contact Us</h1>
    <div class="card-group">
  <div class="card">
    <img src="pic/contact.jpg" class="card-img-top" alt="...">
  </div>
  <div class="card">
    <div class="card-body">
      <form>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Type Your Name">
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="number" placeholder="Type Your Valid Phone Number">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" id="mail" placeholder="Type Your Active Mail Address">
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="box">
                    <label class="form-check-label" for="exampleCheck1">Are You Account Holder ?</label>
                </div>
                <button onclick="test()" type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>
  </div>
</div>

<h3 class="m-4 text-center"><span id="date"></span> &nbsp; &nbsp; &nbsp; &nbsp; <span id="time"></span></h3>

    <script>
        function test() {
            var a = document.getElementById("name").value.trim();
            var b = document.getElementById("number").value.trim();
            var c = document.getElementById("mail").value.trim();
            var d = document.getElementById("box");

            if (a =="" || b == "" || c == "" || !d.checked) {
                window.alert("invalid input");
            } else{
                window.alert("Success input")

            }
        }

        document.getElementById("date").innerHTML = new Date().toLocaleDateString();
        setInterval(() => document.getElementById("time").innerHTML = new Date().toLocaleTimeString())
    </script>
